<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
</head>
<body>
  <h1>Cadastro de Produto</h1>
  <form action="/salvar" method="POST">
    <input type="text" name="nome" placeholder="Nome do produto" required><br>
    <textarea name="descricao" placeholder="Descrição"></textarea><br>
    <input type="number" name="preco" placeholder="Preço" step="0.01" required><br>
    <input type="number" name="estoque" placeholder="Quantidade em estoque" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <p><a href="busca.html">Ir para busca</a></p>
</body>
</html>
